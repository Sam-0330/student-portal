<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #2F4F4F; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        input[type=text] { width: 90%; padding: 5px; }
        .btn { padding: 5px 10px; font-size: 14px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .btn:hover { background-color: #45a049; }
        .delete-btn { background-color: #f44336; }
        .delete-btn:hover { background-color: #d32f2f; }
        .top-btn { margin-bottom: 20px; }
    </style>
</h:head>
<h:body>
    <h2>Student Dashboard</h2>

    <h:form>
        <h:commandButton value="Register New Student" action="registration.xhtml" styleClass="btn top-btn"/>
        
        <h:dataTable value="#{studentBean.students}" var="s">

            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:inputText value="#{s.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:inputText value="#{s.email}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Phone</f:facet>
                <h:inputText value="#{s.phone}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:inputText value="#{s.age}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Update" action="#{studentBean.update(s)}" styleClass="btn"/>
                <h:commandButton value="Delete" action="#{studentBean.delete(s)}" styleClass="btn delete-btn"
                                 onclick="return confirm('Are you sure you want to delete this student?');"/>
            </h:column>

        </h:dataTable>
    </h:form>
</h:body>
</html>
