<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Confirmation Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h2 { color: #2F4F4F; }
        table { margin: auto; border-collapse: collapse; margin-top: 20px; }
        td { padding: 8px 15px; border: 1px solid #ddd; }
        .btn { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        .btn:hover { background-color: #45a049; }
    </style>
</h:head>
<h:body>
    <h2>Registration Successful!</h2>

    <h:panelGrid columns="2" cellpadding="5" style="margin:auto; border:1px solid #ddd; padding:15px; border-radius:10px; background-color:#f9f9f9;">
        <h:outputText value="Name:"/>
        <h:outputText value="#{studentBean.student.name}"/>

        <h:outputText value="Email:"/>
        <h:outputText value="#{studentBean.student.email}"/>

        <h:outputText value="Phone:"/>
        <h:outputText value="#{studentBean.student.phone}"/>

        <h:outputText value="Age:"/>
        <h:outputText value="#{studentBean.student.age}"/>
    </h:panelGrid>

    <h:form>
    <h:commandButton value="Proceed to Dashboard" action="#{studentBean.proceedToDashboard}" styleClass="btn"/>
    </h:form>
</h:body>
</html>
